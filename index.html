<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="capelo e diploma">
            <h1>Calculadora de Médias</h1>
        </header>
        <main>
            <form id="form-atividade">
                <input required type="text" style="width: 300px;" id="nome-atividade" placeholder="Nome da atividade">
                <input required type="number" style="width: 100px;" id="nota-atividade" placeholder="Nota" min="0" max="10">
                <button type="submit">Adicionar +</button>
            </form>
            <table cellspacing='0'>
                <thead>
                    <tr>
                        <th>Nome das atividades</th>
                        <th>Nota</th>
                        <th>Aprovado?</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                    <tr>
                        <td>Média Final</td>
                        <td id="mediaFinalValor">---</td>
                        <td id="mediaFinalResultado"><span class="resultado aprovado">---</span></td>
                    </tr>
                </tfoot>
            </table>
        </main>
    </div>
    <script src="./main.js"></script>
</body>
</html>
